<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pure-min.css">
    <title>Lexxor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <nav class="pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading pure-menu-link" href="#">Lexxor</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a class="pure-menu-link" href="#a" id="analizador">Analizador</a></li>
                <li class="pure-menu-item"><a class="pure-menu-link" href="#e" id="errores">Resultados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="alert" class="alert alert-primary alert-dismissible fade in" role="alert">
            <strong>Analizando</strong> Porfavor espere... !
        </div>
        <div id="a" class="pure-g visible view">
            <div class="pure-u-1-2">
                <h3>Analizador <i>Lexico</i></h3>
                <input type="file" class="pure-button" accept=".lexxor,.js,.c" id="load" >
                <button class="pure-button" id="analiza">Analizar</button>
            </div>
            <div class="pure-u-1">
                <textarea class="pure-input-1" name="editor" id="texto" cols="165" rows="26"></textarea> (ctrl+enter) para analizar (shift+enter) escribir
            </div>
        </div>
        <div id="e"  class="pure-g novisible view">
            
            <div class="pure-u-1">
                <h5>Errores encontrados: <Span id="err"></Span></h5>                
            </div>
            <div class="pure-u-1-2">
                <table class="pure-table pure-table-bordered">
                    <thead>
                        <h3>Errores</h3>
                        <tr>
                            <th >Token</th>
                            <th >Lexema</th> 
                            <th >Error</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>    
                 
            </div>    
            <div class="pure-u-1-2">
                <table class="pure-table pure-table-bordered">
                    <thead>
                        <h3>Tokens <a class="pure-button" style="width: 80px; font-size: 10pt;color: black;" href="#" id="descargar">guardar</a></h3>
                        <tr>
                            <th >Token</th>
                            <th >Lexema</th> 
                            <th >Linea</th>
                            <th>#Token</th> 
                        </tr>
                    </thead>
                    <tbody id="tbody2">

                    </tbody>
                </table>   
                (ctrl+ backspace) para regresar
            </div>        
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="main.js"></script>
</body>
</html>
